<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div>ODD EVEN GAME</div>
      <hr>
      <app-game-control (numberEvent)="eventData($event)"></app-game-control>
      <hr>
      <app-even *ngFor="let num of evenList" [evenNumber]="num"></app-even>
      <app-odd *ngFor="let num of oddList" [oddNumber]="num"></app-odd>
    </div>
  </div>
</div>
